name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Verify build output
        run: |
          echo "Checking dist/index.html..."
          if grep -q "/src/main.jsx" dist/index.html; then
            echo "ERROR: dist/index.html still references /src/main.jsx"
            exit 1
          fi
          if ! grep -q "/vd/assets/index-" dist/index.html; then
            echo "ERROR: dist/index.html doesn't reference built assets"
            exit 1
          fi
          echo "Build output verified successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: List dist contents for debugging
        run: |
          echo "Contents of dist folder:"
          ls -la dist/
          echo "Contents of dist/assets:"
          ls -la dist/assets/ || echo "No assets folder"
          echo "First few lines of dist/index.html:"
          head -15 dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
